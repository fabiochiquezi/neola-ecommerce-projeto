<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>E-commerce Project</title>
</head>
<body>
  <div class="bar-temp d-none d-lg-block">
    <div class="container">
      <div class="row d-flex justify-content-between">
          <div class="left">
              <p>Bem vindo a Néola | Faça seu <a href="">login</a> ou <a href="">cadastre-se</a></p>
            </div>
            <div class="right d-flex">
              <div class="login"><a href="">Meus pedidos</a> | <a href="">Minha conta</a></div>
              <div class="tel"><i class="icon icon-tel1"></i>+19 1234 5678</div>
              <div class="social-media">
                <ul class="d-flex">
                  <li><a href=""><i class="icon icon-facebook"></i></a></li>
                  <li><a href=""><i class="icon icon-twitter"></i></a></li>
                  <li><a href=""><i class="icon icon-instagram"></i></a></li>
                </ul>
              </div>
            </div>
      </div>
    </div>
  </div>
  <header class="header-temp d-flex flex-wrap justify-content-between">
    <div class="container">
      <div class="row d-lg-flex justify-content-lg-between align-items-lg-center">

          <div class="logo-tel d-flex justify-content-between align-items-center">
            <a href='' class="logo">
              <img src="img/logo.png" alt="">
            </a>

            <div class="tel d-none d-lg-block">
              <p><i class="icon icon-tel2"></i>+19 1234 5678 <br> <span>CENTRAL DE ATENDIMENTO</span></p>
            </div>
            
            <a href="" class="icon icon-menu d-lg-none"><i></i></a>
          </div>

          <div class="search-carrinho d-lg-flex align-items-lg-center">

            <form class="search">
              <div class="input-search">
                <input type="text" placeholder="Digite o que procura?">
                <a href="">
                    <i class="icon icon-search"></i>
                </a>
              </div>
              <input type="submit" value="enviar" class="submit-input">
            </form>
      
            <a href="" class="carrinho d-lg-flex align-items-lg-center">
              <i class="icon icon-carrinho"></i>
              <p class="numero-itens">0</p>
              <p class="preco-total d-none d-lg-inline-block">R$ 0,00</p>
            </a>
          </div>

          <div class="menu">
            <ul class="d-flex flex-column flex-lg-row menu-func">
              <li><a href="">NEOLA</a></li>
              <li><a href="">ONDE ENCONTRAR</a></li>
              <li><a href="">QUERO EM MINHA LOJA</a></li>
              <li>
                <a href="" class="sub-item">PRODUTOS</a>
                <ul class="sub-menu d-flex flex-column">
                  <li><a href="">Produto 01</a></li>
                  <li><a href="">Produto 02</a></li>
                  <li><a href="">Produto 03</a></li>
                </ul>
              </li>
              <li><a href="">DEPOIMENTOS</a></li>
              <li><a href="">BLOG</a></li>
            </ul>
          </div>
      </div>
    </div>
  </header>
</body>
<script src="js/main.js"></script>
</html>
